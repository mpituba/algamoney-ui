<div class="p-grid">
  <div class="p-col-12">
    <p-table  [value]="pessoas" [paginator]="true" [rows]="3"
      styleClass="p-datatable-striped p-datatable-gridlines"
      [responsive]="true">

      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="pessoas-col-data-header">Estado</th>
          <th class="pessoas-col-data-header">Status</th>
          <th class="pessoas-col-acoes-header"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>
            <span class="p-column-title">Pessoa</span>
            {{ pessoa.nome }}
          </td>
          <td>
            <span class="p-column-title">Cidade</span>
            {{ pessoa.cidade }}
          </td>
          <td class="pessoas-col-data-content">
            <span class="p-column-title">Estado</span>
            {{ pessoa.estado }}
          </td>
          <td class="pessoas-col-status-content">
            <span class="p-column-title">Status</span>
            <a class="pessoas-col-ativo-content" href="#"
              [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
              tooltipPosition="top">
              {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
            </a>
          </td>
          <td class="pessoas-col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>

   </p-table>
  </div>
</div>
