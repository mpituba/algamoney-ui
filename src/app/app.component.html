<div class="container">

  <div class="p-grid">

    <div class="p-col-12 container">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <label style="display:block">Vencimento</label>

      <input pInputText type="text" style="width:95px">
      <label class="label">até</label>
      <input pInputText type="text" style="width:95px">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table  [value]="lancamentos" [paginator]="true" [rows]="2"
                [responsive]="true" >

        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>
              <span class="p-Column-title">Pessoa</span>
              {{ lancamento.pessoa }}
            </td>
            <td>
              <span class="p-Column-title">Descrição</span>
              {{ lancamento.descricao }}
            </td>
            <td class="col-data-content">
              <span class="p-Column-title">Vencimento</span>
              {{ lancamento.dataVencimento }}
            </td>
            <td class="col-data-content">
              <span class="p-Column-title">Pagamento</span>
              {{ lancamento.dataPagamento }}
            </td>
            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
              <span class="p-Column-title">Valor</span>
              {{ lancamento.valor }}
            </td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

     </p-table>
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Novo Lançamento"></button>
    </div>

  </div>
</div>
