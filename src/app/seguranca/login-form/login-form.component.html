<div class="container logon" >
  <div class="p-grid" >

    <form autocomplete=off #loginForm="ngForm"
      (ngSubmit)="login()" >

      <h1>Login</h1>

      <div class="p-col-12 p-md-12 p-fluid">
        <!--label>E-mail</label-->
        <input pInputText name="email" type="email" minlength="3"
          required ngModel [email]="true" #email="ngModel"
          pTooltip="Insira um email válido no sistema. Exemplo: joao@gmail.com"
          tooltipPosition="right" placeholder="E-mail"
          [(ngModel)]="logon.usuario" >

        <app-message *ngIf="(loginForm.touched ||(loginForm.touched && email.invalid))"[control]="email" error="email"
         text="Insira um e-mail válido"></app-message>

         <app-message *ngIf="(loginForm.touched)" [control]="email" error="required"
         text="Insira um e-mail."></app-message>


      </div>

      <div class="p-col-12 p-md-12 p-fluid">

        <!--label>Senha</label-->

        <input pInputText name="senha" type="password" required
          ngModel #senha="ngModel" [(ngModel)]="logon.senha"
          placeholder="Senha">

        <app-message [control]="senha"
         error="required" text="Insira uma senha">
        </app-message>

      </div>

      <div class="p-col-12 p-fluid">

        <button pButton type="submit"
          [disabled]="loginForm.invalid" label="Login"
          (click)="login()">
        </button>

      </div>

    </form>

  </div>

</div>
